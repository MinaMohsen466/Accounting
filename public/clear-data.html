<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف جميع البيانات - Clear All Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #856404;
        }

        .warning strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 1.5rem;
            color: #155724;
            margin-top: 2rem;
            display: none;
        }

        .success.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0 2rem 0;
            text-align: right;
        }

        .data-list h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .data-list ul {
            list-style: none;
        }

        .data-list li {
            padding: 0.5rem;
            color: #34495e;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-list li:last-child {
            border-bottom: none;
        }

        .count {
            background: #3498db;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🗑️</div>
        <h1>حذف جميع البيانات</h1>
        <p>هذه الصفحة تتيح لك حذف جميع بيانات النظام والبدء من الصفر</p>

        <div class="warning">
            <strong>⚠️ تحذير مهم:</strong>
            سيتم حذف جميع البيانات التالية بشكل نهائي ولا يمكن استرجاعها:
        </div>

        <div class="data-list">
            <h3>البيانات التي سيتم حذفها:</h3>
            <ul id="dataList">
                <li>⏳ جاري تحميل البيانات...</li>
            </ul>
        </div>

        <div class="buttons">
            <button class="btn-danger" onclick="clearAllData()">
                🗑️ حذف جميع البيانات
            </button>
            <button class="btn-secondary" onclick="goBack()">
                ← العودة للتطبيق
            </button>
        </div>

        <div class="success" id="successMessage">
            <strong>✅ تم الحذف بنجاح!</strong>
            <p>تم حذف جميع البيانات. يمكنك الآن العودة للتطبيق والبدء من الصفر.</p>
        </div>
    </div>

    <script>
        // Display current data counts
        function displayDataCounts() {
            const dataKeys = [
                { key: 'accounts', label: 'الحسابات المحاسبية' },
                { key: 'journalEntries', label: 'القيود اليومية' },
                { key: 'invoices', label: 'الفواتير' },
                { key: 'customers', label: 'العملاء' },
                { key: 'suppliers', label: 'الموردون' },
                { key: 'inventoryItems', label: 'أصناف المخزون' },
                { key: 'app_users', label: 'المستخدمين' },
                { key: 'auth_user', label: 'جلسة المستخدم الحالي' },
                { key: 'accounting_settings', label: 'الإعدادات' }
            ]

            const listHtml = dataKeys.map(item => {
                const data = localStorage.getItem(item.key)
                let count = 0
                
                if (data) {
                    try {
                        const parsed = JSON.parse(data)
                        if (Array.isArray(parsed)) {
                            count = parsed.length
                        } else if (typeof parsed === 'object') {
                            count = Object.keys(parsed).length
                        } else {
                            count = 1
                        }
                    } catch (e) {
                        count = data.length > 0 ? 1 : 0
                    }
                }

                return `<li>
                    ${item.label}: <span class="count">${count}</span>
                </li>`
            }).join('')

            document.getElementById('dataList').innerHTML = listHtml
        }

        // Clear all data
        function clearAllData() {
            if (!confirm('هل أنت متأكد من حذف جميع البيانات؟\nهذا الإجراء لا يمكن التراجع عنه!')) {
                return
            }

            if (!confirm('تأكيد نهائي: سيتم حذف كل شيء!\nهل تريد المتابعة؟')) {
                return
            }

            try {
                // Get all keys first
                const allKeys = Object.keys(localStorage)
                console.log('🔍 Found keys:', allKeys)
                
                // Remove each key individually to ensure complete clearing
                allKeys.forEach(key => {
                    localStorage.removeItem(key)
                    console.log('🗑️ Removed:', key)
                })
                
                // Also call clear() for good measure
                localStorage.clear()
                
                // Verify it's empty
                const remainingKeys = Object.keys(localStorage)
                console.log('✅ Remaining keys:', remainingKeys.length)
                
                // Show success message
                document.getElementById('successMessage').classList.add('show')
                
                // Update data list to show zeros
                setTimeout(() => {
                    displayDataCounts()
                }, 100)
                
                console.log('✅ تم حذف جميع البيانات بنجاح')
            } catch (error) {
                alert('حدث خطأ أثناء حذف البيانات: ' + error.message)
                console.error('Error clearing data:', error)
            }
        }

        // Go back to main app
        function goBack() {
            window.location.href = '/'
        }

        // Initialize
        displayDataCounts()
    </script>
</body>
</html>
